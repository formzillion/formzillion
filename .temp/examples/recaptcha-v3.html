<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormZillion - reCAPTCHA V3 Form Submit Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=your-site-key"></script>

</head>

<body>
  <div class="mx-auto flex h-[100vh] max-w-7xl items-center justify-center">
    <div class="w-[600px] border border-gray-100 px-10 py-8 shadow">
      <div class="flex justify-center">

      </div>
      <h1 class="text-center text-3xl text-gray-700 font-bold ">Form Zillion</h1>
      <h4 class="text-center text-base text-gray-500 mt-4">Formzillion.com HTML Form with Google invisible reCaptcha(v3)
        </h4>
      <form id="form" class="my-6" action="https://formzillion.com/f/your-form-id" method="POST">
        <label class="mb-2 block text-sm font-bold text-gray-500" for="emailaddress">
          Email Address
        </label>
        <input
          class="focus:shadow-outline mb-4 w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
          id="emailaddress" type="emailaddress" placeholder="Enter Email Address" required name="emailaddress" />
        <label class="mb-2 block text-sm font-bold text-gray-500" for="emailaddress">
          Full Name
        </label>
        <input
          class="focus:shadow-outline mb-4 w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
          id="fullname" type="fullname" placeholder="Enter your Fullname" required name="fullname" />
        <label class="block text-gray-700 text-sm font-bold mb-2" for="exampleFormControlSelect1">Favourite
          Platform</label>
        <div class="relative">
          <select
            class="block appearance-none  w-[100%] border shadow rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="exampleFormControlSelect1" name="platform" required="">
            <option>recaptchav3</option>
            <option>recaptchav2</option>
            <option>hcaptcha</option>
          </select>
        </div>
        <input type="hidden" id="captchaResponse" name="g-recaptcha-response">

        <div class="w-full">
          <button id="button" class="mt-4 w-full rounded bg-orange-500 px-4 py-2 font-bold text-white" type="submit">
            Submit
          </button>

          <script>
            grecaptcha.ready(function () {
              grecaptcha.execute('your-site-key', { action: 'homepage' })
                .then(function (token) {
                  document.getElementById('captchaResponse').value = token;
                });
            });
          </script>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
